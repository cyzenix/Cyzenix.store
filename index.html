<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        a {
            color: #f39c12;
            text-decoration: none;
            font-size: 1.5em;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            p, a {
                font-size: 1.2em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p, a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site Under Maintenance</h1>
        <p>We're currently improving our website to serve you better. Stay tuned!</p>
        <p>Follow us on Instagram: <a href="https://www.instagram.com/cyzenix.store" target="_blank">@cyzenix.store</a></p>
    </div>
</body>
</html>
